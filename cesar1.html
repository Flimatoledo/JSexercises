    <script>

        function cifra(deslocamento, frase, intervalo) {

            var fraseAlterada = "";
            var juntaStr = [];
            
            for (var i = 0; i < frase.length; i++) {

               juntaStr.push((frase.charCodeAt(i) + deslocamento)%126);
               
               fraseAlterada += String.fromCharCode(juntaStr[i]);
               
               console.log(fraseAlterada);
            }
            
            return fraseAlterada;

        }


        var mensagemLida = prompt("Mensagem a ser incriptada: ");
        var deslocamentoRequerido = parseInt(prompt("Digite um nÃºmero: ")); 

        cifra(deslocamentoRequerido, mensagemLida);

    </script>
